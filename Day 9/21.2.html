<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">This is dynamic text size click the buttons to change my size.</p>

    <br>
    <div>
        <button id="increase"> + </button>
        <button id="decrease"> - </button>
    </div>

    <script>
        const text = document.getElementById('text');
        const btnPlus = document.getElementById('increase');
        const btnMinus = document.getElementById('decrease');

        btnPlus.addEventListener('click', incFunc);
        btnMinus.addEventListener('click', decFunc);

        function incFunc() {
        const currentFontSize = window.getComputedStyle(text).fontSize;
        const parsedFontSize = parseInt(currentFontSize, 10);
        if(parsedFontSize >= 100){
            return;
        }
        const newFontSize = parsedFontSize + 1;
        text.style.fontSize = newFontSize + 'px';
}

    
        function decFunc() {
            const currentFontSize = window.getComputedStyle(text).fontSize;
            const newFontSize = parseInt(currentFontSize, 10) - 1;
            text.style.fontSize = newFontSize + 'px';
        }
    </script>
</body>
</html>
